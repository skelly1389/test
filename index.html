<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Park Finder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://use.fontawesome.com/d77d433b84.js"></script>
  </head>
  
  <body class="column is-full is-fullheight bodyBackground"></body>
  <body>
    <image src = "./assets/logo.png" alt = "logo" style="float:right;width:200px;height:190px;"></image>
    <section class="section">
      <div class="container">
        <h1 style ="text-align:center" class="title is-1">Park Finder</h1>
        <p style = "text-align:center" class="subtitle">

          <strong>“Parks and playgrounds are the soul of a city” </strong>
        </p>
      </div>
    </section>

    <main>
      <div class="container">
        <div class="notification">
          <h1 class="content is-large">Search for local parks!</h1>
          <div id="weather-card"></div>
          <div class="box">
            <input
              id="input-field"
              class="input is-medium"
              type="text"
              placeholder="Enter location here!"
            />
          </div>
          <h1 class="content is-medium">Select park attributes:</h1>
          <div class="box">
            <label class="checkbox m-2 p-1">
              <input type="checkbox">
              Sporting feilds/courts
            </label>
            <label class="checkbox m-2 p-1">
              <input type="checkbox">
              Dog Parks
            </label>
            <label class="checkbox m-2 p-1">
              <input type="checkbox">
              Playgrounds
            </label>
            <label class="checkbox m-2 p-1">
              <input type="checkbox">
              Hiking trails/paths
            </label>
            <label class="checkbox m-2 p-1">
              <input type="checkbox">
              Public Art 
            </label>
            <label class="checkbox m-2 p-1">
              <input type="checkbox">
              Upcoming events
            </label>
          </div>
          <button id="search-button" class="button is-fullwidth">Search</button>
        </div>
        <div class="parkresults"></div>
      </div>
    </main>

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
